<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="../Web/CSS/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">画面に文章を表示させる</h1>

        <div class="frame__inner">
            <script>
                let day = prompt("何日の秒数を計算する?")
                document.writeln(day+"日は?");
                document.writeln(60*60*24*day+"秒");
            </script>
           
        </div>
    </div>
</body>
</html>
